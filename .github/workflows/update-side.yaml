name: Build and deploy react site to github pages
on:
  push:
    branches:
      - source

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout branch
        uses: actions/checkout@v2
        # with:
        #   token: ${{ secrets.GITHUB_TOKEN }}

      - name: Use Node.JS
        uses: actions/setup-node@v1
        with: 
          node-version: '12.x'

      - name: Install dependencies
        run: yarn --frozen-lockfile #yarn == yarn install

      - name: List git credentials
        run: echo $(git config user.email)
        run: echo $(git config user.name)

